<ion-content color="dark">
  
  <swiper-container pagination="true" speed="750">
    @for (item of [1,2,3]; track $index) {
    <swiper-slide >
      <img src="assets/images/{{item}}.gif" />

    </swiper-slide>
    }
  </swiper-container>
  <ion-button class="swbutton" color="primary" [routerLink]="['/contador']">Iniciar</ion-button>

</ion-content>
